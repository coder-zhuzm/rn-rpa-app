buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
        jcenter() {
            content {
                includeModule("org.nanohttpd", "nanohttpd")
                includeModule("com.google.android.gms", "play-services-gcm")
            }
        }
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() {
            content {
                includeModule("org.nanohttpd", "nanohttpd")
                includeModule("com.google.android.gms", "play-services-gcm")
            }
        }
    }
    
    configurations.all {
        resolutionStrategy {
            force 'org.nanohttpd:nanohttpd:2.3.1'
            
            dependencySubstitution {
                substitute module('com.google.android.gms:play-services-gcm') using module('com.google.firebase:firebase-messaging:23.0.0')
            }
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
